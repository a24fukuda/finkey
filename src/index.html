<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortcut Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- キー入力表示エリア -->
    <div class="key-input-container" id="key-input-container">
      <div class="key-input-label">押しているキー:</div>
      <div class="key-input-display" id="key-input-display">
        <span class="key-placeholder">キーを押してください...</span>
      </div>
      <button class="mode-toggle" id="mode-toggle" title="テキスト検索に切り替え">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </svg>
      </button>
    </div>

    <!-- 検索バー（テキスト検索モード用） -->
    <div class="search-container" id="search-container" style="display: none;">
      <div class="search-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
      </div>
      <input
        type="text"
        id="search-input"
        placeholder="ショートカットを検索... (例: コピー, save, タブ)"
        autocomplete="off"
      >
      <button class="mode-toggle" id="mode-toggle-text" title="キー入力検索に切り替え">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="4" width="20" height="16" rx="2" ry="2"></rect>
          <path d="M6 8h.001M10 8h.001M14 8h.001M18 8h.001M8 12h.001M12 12h.001M16 12h.001M7 16h10"></path>
        </svg>
      </button>
      <div class="platform-toggle">
        <button id="platform-mac" class="platform-btn active" data-platform="mac" title="Mac">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
            <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
          </svg>
        </button>
        <button id="platform-win" class="platform-btn" data-platform="windows" title="Windows">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 12V6.75l6-1.32v6.48L3 12zm17-9v8.75l-10 .15V5.21L20 3zM3 13l6 .09v6.81l-6-1.15V13zm17 .25V22l-10-1.91V13.1l10 .15z"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- カテゴリフィルター -->
    <div class="category-filter" id="category-filter">
      <button class="category-btn active" data-category="all">すべて</button>
    </div>

    <!-- 検索結果 -->
    <div class="results-container" id="results-container">
      <div class="results-list" id="results-list"></div>
      <div class="no-results" id="no-results" style="display: none;">
        <div class="no-results-icon">🔍</div>
        <p>検索結果が見つかりません</p>
        <p class="no-results-hint">別のキーワードで検索してみてください</p>
      </div>
    </div>

    <!-- フッター -->
    <div class="footer">
      <div class="footer-hint">
        <span class="key-hint">↑↓</span> 移動
        <span class="key-hint">Enter</span> 詳細
        <span class="key-hint">Esc</span> 閉じる
      </div>
      <div class="result-count" id="result-count"></div>
    </div>
  </div>

  <script src="https://unpkg.com/@tauri-apps/api@1/dist/tauri.min.js"></script>
  <script src="https://unpkg.com/@tauri-apps/api@1/dist/event.min.js"></script>
  <script src="shortcuts.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
