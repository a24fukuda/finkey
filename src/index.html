<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortcut Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- キー入力表示エリア -->
    <div class="key-input-container" id="key-input-container">
      <div class="key-input-label">押しているキー:</div>
      <div class="key-input-display" id="key-input-display">
        <span class="key-placeholder">キーを押してください...</span>
      </div>
      <div class="detected-app" id="detected-app">
        <span class="detected-app-label">検出:</span>
        <span class="detected-app-name" id="active-app-name">-</span>
      </div>
      <button class="mode-toggle" id="mode-toggle" title="テキスト検索に切り替え">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </svg>
      </button>
    </div>

    <!-- 検索バー（テキスト検索モード用） -->
    <div class="search-container" id="search-container" style="display: none;">
      <div class="search-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
      </div>
      <input
        type="text"
        id="search-input"
        placeholder="ショートカットを検索... (例: コピー, save, タブ)"
        autocomplete="off"
      >
      <div class="detected-app" id="detected-app-text">
        <span class="detected-app-label">検出:</span>
        <span class="detected-app-name" id="active-app-name-text">-</span>
      </div>
      <button class="mode-toggle" id="mode-toggle-text" title="キー入力検索に切り替え">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="4" width="20" height="16" rx="2" ry="2"></rect>
          <path d="M6 8h.001M10 8h.001M14 8h.001M18 8h.001M8 12h.001M12 12h.001M16 12h.001M7 16h10"></path>
        </svg>
      </button>
    </div>


    <!-- 検索結果 -->
    <div class="results-container" id="results-container">
      <div class="results-list" id="results-list"></div>
      <div class="no-results" id="no-results" style="display: none;">
        <div class="no-results-icon">🔍</div>
        <p>検索結果が見つかりません</p>
        <p class="no-results-hint">別のキーワードで検索してみてください</p>
      </div>
    </div>

    <!-- フッター -->
    <div class="footer">
      <div class="footer-hint">
        <span class="key-hint">↑↓</span> 移動
        <span class="key-hint">Enter</span> 詳細
        <span class="key-hint">Esc</span> 閉じる
      </div>
      <div class="footer-actions">
        <button class="config-btn" id="open-config-btn" title="設定ファイルを開く">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
        </button>
        <div class="result-count" id="result-count"></div>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
