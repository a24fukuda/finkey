<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortcut Overlay</title>
  <link rel="stylesheet" href="overlay.css">
</head>
<body>
  <div id="overlay">
    <div class="shortcut-info" id="shortcut-info">
      <span class="app-name" id="app-name"></span>
      <span class="info-separator">-</span>
      <span class="action-name" id="action-name"></span>
    </div>
    <div class="shortcut-key" id="shortcut-key"></div>
    <div class="countdown" id="countdown"></div>
  </div>

  <script type="module" src="overlay.js"></script>
</body>
</html>
